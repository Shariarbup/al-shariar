<section class="project">
    <div class="container text-center">
        <h1 class="text-center pb-5">Projects.</h1>
        <div class="control">
            <ul>
                <li class="button active" data-filter="All">All</li>
                <li class="button active" data-filter="java">Java</li>
                <li class="button active" data-filter="angular">Angular</li>
                <li class="button active" data-filter="python">Pyhton</li>
                <li class="button active" data-filter="react">React</li>
                <li class="button active" data-filter="html">HTML/CSS/BOOTSTRAP/JS</li>
            </ul>
        </div>
        <div class="row pt-3">
            <div class="col-lg-4">
                <div class="item">
                    <img src="assets/images/profile_pic_2.jpeg" class="img-fluid img-thumbnail filter java angular" alt="">
                    <span><i class="fas fa-plus" data-toggle="modal" data-target="#project-modal"></i></span>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="project-modal modal fade mt-5" id="project-modal" aria-hidden="true" role="dialog">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content text-center">
            <div class="modal-body text-center">
                <div class="container-fluid py-3">
                    <div class="row justify-content-center">
                        <div class="col-lg-12">
                            <img src="assets/images/profile_pic_2.jpeg" class="img-fluid rounded" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script>
    $(document).ready(function(){
        $(".button").click(function(){
            var value = $(this).attr("data-filter");
            if(value ==="all") {
                $(".filter").show("100");
            } else {
                $(".filter").not("."+value).hide("1000");
                $(".filter").filter("."+value).show("1000");
            }
            $("ul.button").click(function(){
                $(this).addClass('active').siblings.removeClass('active');
            })
        })
    })
</script>
