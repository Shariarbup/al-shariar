<section class="contact">
    <div class="container">
        <h1 class="text-center text-primary mb-3">Contact Us</h1>
        <div class="row" data-aos="fade-left">
            <!-- Contact Information -->
            <div class="col-lg-6 py-1 text-center">
                <h2 class="text-primary mb-4">Contact Information</h2>
                <div class="contact-item py-2">
                    <span><i class="fas fa-phone mx-2"></i></span>
                    <span>+8801968385155</span>
                </div>
                <div class="contact-item my-1">
                    <span><i class="fas fa-message mx-2"></i></span>
                    <span>itmasjoy@gmail.com</span>
                </div>
                <div class="contact-item py-2">
                    <span><i class="fas fa-location mx-2"></i></span>
                    <span>Dhaka, Bangladesh</span>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-lg-6 py-1">
                <h2 class="text-primary mb-4">Send us a Message</h2>
                <form id="contactForm">
                    <div class="form-group py-2">
                        <label for="exampleInputName">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group py-2">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
                    </div>
                    <div class="form-group py-2">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" id="message" cols="30" rows="5" placeholder="Write your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Send</button>
                </form>
                <div id="formMessage" class="mt-3"></div>
            </div>
        </div>
    </div>
</section>


<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Display form submission message
    let formMessage = document.getElementById('formMessage');
    formMessage.textContent = 'Thank you for your message! We will get back to you soon.';
    formMessage.style.display = 'block';
    
    // Clear the form
    event.target.reset();

    // Optional: animate the form message
    formMessage.classList.add('animate__animated', 'animate__fadeIn');
});

</script>
