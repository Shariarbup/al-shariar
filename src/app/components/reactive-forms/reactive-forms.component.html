<form #userForm="ngForm">

    {{userForm.value | json }}

    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="userName" ngModel>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" ngModel>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control" name="phone" ngModel>
    </div>

    <div class="form-group" class="my-2">
        <select class="custom-select" name="topic" ngModel>
            <option selected>I am interested in</option>
            <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
    </div>

    <div class="my-2">
        <label><b>Time preference</b></label>
        <div class="form-check">
            <input type="radio" ngModel class="form-check-input" name="timePreference" value="morning">
            <label for="form-check-label">Morning (9AM - 12PM)</label>
        </div>
        <div class="form-check">
            <input type="radio" ngModel class="form-check-input" name="timePreference" value="evening">
            <label for="form-check-label">Evening (5PM - 8PM)</label>
        </div>
    </div>

    <div class="my-4">     
        <div class="form-check">
            <input type="checkbox" name="subscribe" ngModel class="form-check-input">
            <label for="form-check-label">Send me promotional Offers</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit Form</button>
</form>
