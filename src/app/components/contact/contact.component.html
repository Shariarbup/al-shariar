<section class="contact">
    <div class="container">
        <h1 class="text-center text-primary mb-3">Contact Us</h1>
        <div class="row" data-aos="fade-left">
            <!-- Contact Information -->
            <div class="col-lg-6 py-1 text-center">
                <h2 class="text-primary mb-4">Contact Information</h2>
                <div class="contact-item py-2">
                    <span><i class="fas fa-phone mx-2"></i></span>
                    <span>+8801968385155</span>
                </div>
                <div class="contact-item my-1">
                    <span><i class="fas fa-message mx-2"></i></span>
                    <span>itmasjoy@gmail.com</span>
                </div>
                <div class="contact-item py-2">
                    <span><i class="fas fa-location mx-2"></i></span>
                    <span>Dhaka, Bangladesh</span>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-lg-6 py-1">
                <h2 class="text-primary mb-4">Send us a Message</h2>
                <form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
                    <div class="form-group py-2">
                      <label for="exampleInputName">Name</label>
                      <input type="text" class="form-control" formControlName="user_name" placeholder="Enter your name" required>
                      <div *ngIf="contactForm.get('user_name')?.invalid && contactForm.get('user_name')?.touched" class="text-danger">
                        Name is required (Min 3 characters)
                      </div>
                    </div>
                  
                    <div class="form-group py-2">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" formControlName="user_email" placeholder="Enter email" required>
                      <div *ngIf="contactForm.get('user_email')?.invalid && contactForm.get('user_email')?.touched" class="text-danger">
                        Enter a valid email
                      </div>
                    </div>
                  
                    <div class="form-group py-2">
                      <label for="message">Message</label>
                      <textarea class="form-control" formControlName="message" placeholder="Write your message" required></textarea>
                      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
                        Message is required (Min 10 characters)
                      </div>
                    </div>
                  
                    <button type="submit" style="cursor: pointer;" class="btn btn-primary w-100 mt-3" [disabled]="contactForm.invalid || isLoading">
                        <span *ngIf="!isLoading">Send</span>
                        <span *ngIf="isLoading">
                          <i class="fas fa-spinner fa-spin"></i> Sending...
                        </span>
                    </button>
                  </form>
                  
            </div>
        </div>
    </div>
</section>
